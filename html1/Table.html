<html>
    <head>
        <title>Table Creation</title>
    </head>
    <body >
        <table height="200" width="300" border="5" bordercolor="black">
            <tr><th>Name</th><th>Id</th><th>Marks</th></tr>
            <tr><td>Pravalika</td><td>B171460</td><td>89</td></tr>
            <tr><td>Lallu</td><td>B171440</td><td>92</td></tr>
            <tr><td>Sussu</td><td>B171450</td><td>91</td></tr>
            <caption fill="red">Student Marks</caption>
        </table><br><br><br>
        <table height="300" width="400" border="5" bordercolor="red">
             <thead>
                <tr><th>DressType</th><th>Color</th><th>Size</th></tr>
             </thead>
             <tbody>
                <tr><td>Lehenga</td><td>Blue</td><td>32</td></tr>
                <tr><td>tShirt</td><td>Orange</td><td>24</td></tr>
                <tr><td>HalfSaree</td><td>Red</td><td>50</td></tr>
             </tbody>
             <tfoot>
                <tr><td colspan="3" align="center">Shopping Details</td></tr>
             </tfoot><br><br><br>
             <table height="200" width="300" border="5" bordercolor="green">
                  <tr><th colspan="2">Java</th></tr>
                  <tr><td>Core Java</td><td>Advance Java</td></tr>
                  
             </table><br><br><br>

             <table height="200" width="300" border="5" bordercolor="green">
                <tr align="center"><td rowspan="2" >Python</td>
                <td>Core Python</td></tr>
                <tr><td>Advance Python</td></tr>
           </table>
           
        </table>
    </body>
</html>
