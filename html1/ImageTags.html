<html>
    <head>
        <title>Image Tags</title>
    </head>
    <body>
        <marquee behavior="scrolling slide"  >
            <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="500" height="500" border="10" alt="network issue">
        </marquee>
        <img usemap="#mymap" src="https://5.imimg.com/data5/QP/QD/EO/SELLER-13454000/telangana-english-map-1000x1000.png" height="500" width="500" title="Telangana">
        <map name="mymap">
            <area shape="default"  coords="4,288" href="https://upload.wikimedia.org/wikipedia/commons/2/2b/Nizamabad_Mandals.jpg">
            <area shape="rect"  coords="19.1153° N, 78.5661° E" href="https://www.mapsofindia.com/maps/telangana/districts/nirmal-district-map.jpg">
        </map><hr color="red">
        <svg width="200" height="200">
           
            <circle cx="100" cy="100" r="80" fill ="yellow" stroke="green" stroke-width="5"/> 
            <text x="50" y="50" fill="red"> hello everyone</text> 
           
        </svg>
        <svg>
            <line x1="0" y1="0" x2="500" y2="0" stroke-width="5" stroke="red"><text x="10" y="20" fill="black"> hello everyone</text> </line>
            <text x="10" y="50" fill="blue"> hello everyone</text> 
        </svg>
        <svg height="300" weight="300">
            <rect height="200" width="300" stroke="black" stroke-width="8" fill="red"/>
            <text x="100" y="100" fill="black">Rectangle</text>
        </svg>
    </body>

</html>
