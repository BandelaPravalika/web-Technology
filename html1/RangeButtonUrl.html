<html>
    <head>
        <title>Range,Button and url</title>
    </head>
    <body>
        <form action="reg.jsp">
            <center>
                <label for="task">How much task is completed</label>
                <input type="range" value="10" name="task"><br><br>
                <label for="url">Enter url</label>
                <input type="url" required name="url"><br><br>
                <input type="button" value="next">
                <input type="submit"><input type="reset">
            </center>
        </form>
    </body>
</html>
