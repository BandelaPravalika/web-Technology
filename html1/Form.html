<html>
    <head>
        <title>Form Creation</title>
    </head>
    <body>
        <form action="" name="Login Form" method="post"> 
            <center>
                <label for="umane">Username</label>
                <input type="text" required name="uname" ><br><br>
                <label for="pword">Password</label>
                <input type="password" required  name="pword"><br><br>
                <input type="submit">
                <input type="reset">
                <br><hr>
                <label for="mail">email</label>
                <input type="email" required name="mail"><br><br>
                <label for="phn">phone</label>
                <input type="tel" name="phn"><br><br>
                <label>Chechbox</label>
                <input type="checkbox"><br><br>
                <label>radio</label>
                <input type="radio"><br><br>
                <label>Choose color</label>
                <input type="color"><br><br>
                <label>select file</label>
                <input type="file"><br><br>
                <label>button</label>
                <input type="button"><br><br>
                <label>range</label>
                <input type="range"><br><br>
                <label>date</label>
                <input type="date"><br><br>
                <label>time</label>
                <input type="time"><br><br>
                <label>datetime-local</label>
                <input type="datetime-local"><br><br>
                <label>week</label>
                <input type="week"><br><br>
                <label>select number</label>
                <input type="number"><br><br>
                <label>Search</label>
                <input type="search"><br><br>
                <label>hidden</label>
                <input type="hidden" name="uname" value="abc"><br><br>
                <label>image</label>
                <input type="image" src="https://jooinn.com/images/spring-flower-1.jpg" height="200" width="200"><br><br>
                <label>enter url</label>
                <input type="url">
            </center>
        </Form>
    </body>
</html>
