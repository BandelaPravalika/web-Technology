<html>
    <head>
        <title>Demonstration of Combo Box and List Box</title>
    </head>
    <body>
        <form action="reg.jsp" name="reg">
            <center>
                <label for="country">country</label>
                <select name="country">
                    <option>India</option>
                    <option>UsA</option>
                    <option>London</option>
                </select><br><br>
                <input type="submit"><input type="reset">
                <br><br><br><br>
                <label name="hobbies">hobbies</label>
                <select  name="hobbies" multiple size="3">
                     <option>Eating</option>
                    <option>Drinking</option>
                    <option>Sleeping</option>
                    <option>Playing</option>
                </select><br><br>
                <input type="submit"><input type="reset">
            </center>
        </form>
    </body>
</html>
