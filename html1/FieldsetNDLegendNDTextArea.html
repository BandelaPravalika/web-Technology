<html>
    <head>
        <title>
            Demonstration of Fieldset and legend and TextArea
        </title>
    </head>
    <body>
        <form method="post">
            <center>
                <label for="uname">Username</label>
                <input type="text" name="uname"><br><br>
                <label for="pword">Password</label>
                <input type="password" name="pword"><br><br>
                <label for="fback">feedback</label>
                <textarea maxlength="100" row="20" col="20" name="fback"></textarea><br><br>
                <fieldset>
                    <legend>details about dresses</legend>
                    <label for="tShirt">tShirt</label>
                    <input type="text" name="tShirt"><br><br>
                    <label for="pant">pant</label>
                    <input type="text" name="pant"><br><br>
                    <label for="shirt">shirt</label>
                    <input type="text" name="shirt"><br><br>
                    <legend>Contact Information</legend>
                    <textarea col="20" row="5" maxlength="20" readonly>hiiiiiiiiiiiiii</textarea>
                </fieldset>
             
            </center>
        </form>
    </body>
</html>
